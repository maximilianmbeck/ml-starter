name: Python Checks

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  schedule:
    - cron: '0 0 * * *'

concurrency:
  group: tests-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  run-all-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install package
        run: pip install --pre --extra-index-url https://download.pytorch.org/whl/nightly/cpu -e '.[dev]'
      - name: Run static checks
        run: make static-checks
      - name: Run unit tests
        run: make test
